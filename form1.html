<!DOCTYPE html>
<html lang="en">
<head>
    <title>Element Form - HTML 5</title>
    <link rel="stylesheet" href="proses.css">
</head>
<body>
    <h2>Element Form - HTML 5</h2>
    <form name="Regan" method="post" action="proses.php">
    <table>
        <tr>
            <td>NIM</td>
            <td><input type="integer" name="fnim" required></td>
        </tr>
        <tr>
            <td>Nama</td>
            <td><input type="text" name="fnama" required></td>
        </tr>
        <tr>
            <td>Tgl.Lahir</td>
            <td><input type="date" name="ftgllahir" required></td>
        </tr>
        <tr>
            <td>Program Studi</td>
            <td>
                <select name="fprodi" required>
                    <option value="">Pilih</option>
                    <option value="11">S1 - Teknik Informatika</option>
                    <option value="12">S1 - Sistem Informasi</option>
                    <option value="22">D4 - Teknik Informatika</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Bidang minat</td>
            <td>
                <input type="checkbox" name="fbid1" value="1"><label>Web Programming</label>
                <input type="checkbox" name="fbid2" value="2"><label>Mobile Programming</label>
                <input type="checkbox" name="fbid3" value="3"><label>Data Science</label>
            </td>
        </tr>
        <tr>
            <td>Berkas CV</td>
            <td><input type="file"><input name="fberkas" required></td>
        </tr>
        <tr>
            <td align="right"><input type="submit" name="fsubmit"><input type="reset" name="freset"></td>
            <td></td>
        </tr>
    </table>
    </form>
</body>
</html>
